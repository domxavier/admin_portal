<div class="container">
    <div class="row">
        <br>
    </div>
    <div class="row">
        <form [formGroup]="companyRef" (ngSubmit)="storeCompany()">
            <div class="form-group">
                <label> <h4> Company Name </h4> </label>
                <input type="text" class="form-control" id="companyName" formControlName="name">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Add Company">
            </div>
            <div *ngIf=(formSubmit)>
                <b>Company added successfully!</b>
            </div>
        </form>
    </div>
</div>
